<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aayush Paudel | Personal Portfolio</title>

<link rel="icon" type="image/jpg" href="logo1.jpg">

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- Feather Icons -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">
</head>

<body class="font-sans antialiased text-gray-800">

<!-- Navigation -->
<nav class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-indigo-600">Aayush Paudel</a>

        <div class="hidden md:flex space-x-8">
            <a href="#about">About</a>
            <a href="#career">Career</a>
            <a href="#projects">Projects</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </div>

        <button class="md:hidden focus:outline-none" id="menu-toggle">
            <i data-feather="menu"></i>
        </button>
    </div>

    <div class="md:hidden hidden bg-white w-full px-6 py-3" id="mobile-menu">
        <a href="#about" class="block py-2">About</a>
        <a href="#career" class="block py-2">Career</a>
        <a href="#projects" class="block py-2">Projects</a>
        <a href="#gallery" class="block py-2">Gallery</a>
        <a href="#contact" class="block py-2">Contact</a>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero-gradient text-white pt-24 pb-32">
<div class="container mx-auto px-6 text-center">
<h1 class="text-5xl font-bold mb-6" data-aos="fade-down">
Hi, I'm Aayush Paudel
</h1>

<p class="text-xl mb-8 opacity-90" data-aos="fade-up">
Passionate Developer & Creative Thinker
</p>
</div>
</header>

<!-- Contact Section -->
<section id="contact" class="py-20 bg-indigo-600 text-white">
<div class="container mx-auto px-6">

<form id="contact-form" class="space-y-4">
<div>
<label>Name</label>
<input type="text" id="name" name="name"
class="w-full px-4 py-2 rounded bg-indigo-500 border border-indigo-400"
required>
</div>

<div>
<label>Email</label>
<input type="email" id="email" name="email"
class="w-full px-4 py-2 rounded bg-indigo-500 border border-indigo-400"
required>
</div>

<div>
<label>Message</label>
<textarea id="message" name="message" rows="4"
class="w-full px-4 py-2 rounded bg-indigo-500 border border-indigo-400"
required></textarea>
</div>

<button type="submit"
class="w-full px-6 py-3 bg-white text-indigo-600 rounded-full">
Send Message
</button>
</form>

<p id="form-status"
class="mt-4 text-green-300 font-semibold hidden">
âœ… Message sent successfully!
</p>

</div>
</section>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
